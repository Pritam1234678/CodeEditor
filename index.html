<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pritam Compiler</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="codemirror-5.65.19/lib/codemirror.css" />
  <link rel="stylesheet" href="codemirror-5.65.19/theme/dracula.css" />
  <script src="codemirror-5.65.19/lib/codemirror.js"></script>
  <script src="codemirror-5.65.19/mode/clike/clike.js"></script>
  <script src="codemirror-5.65.19/mode/python/python.js"></script>
  <script src="codemirror-5.65.19/mode/javascript/javascript.js"></script>
  <script src="codemirror-5.65.19/addon/edit/closebrackets.js"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #29293d);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .editor-container {
      background: rgba(44, 44, 62, 0.8);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
      padding: 25px;
      margin-bottom: 50px;
    }

    .header-bar {
      background: linear-gradient(90deg, #111, #222);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
    }

    .brand {
      font-size: 26px;
      font-weight: 700;
      background: linear-gradient(to right, #00f0ff, #a500ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-select {
      background-color: #1e1e2f;
      color: white;
      border: 1px solid #444;
    }

    .btn-gradient {
      background: linear-gradient(to right, #00f0ff, #a500ff);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-gradient:hover {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      transform: translateY(-1px);
    }

    #output, #input {
      background-color: #1e1e2f;
      color: #00ff99;
      border: 1px solid #444;
      border-radius: 10px;
    }

    .CodeMirror {
      border-radius: 12px;
      height: 600px;
      font-size: 15px;
    }

    /* Custom scrollbar */
    .CodeMirror-scrollbar-filler,
    .CodeMirror-gutter-filler,
    .CodeMirror-scroll {
      scrollbar-color: #888 #2c2c3e;
      scrollbar-width: thin;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #2c2c3e;
    }

    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #888;
    }

    .form-label {
      font-weight: 600;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-4">
    <div class="row justify-content-center">
      <div class="col-md-11 editor-container">
        <div class="header-bar">
          <div class="brand">ðŸš€ Pritam Compiler</div>
          <div class="d-flex align-items-center">
            <select class="form-select me-3" id="inlineFormSelectPref">
              <option selected disabled>Choose Language...</option>
              <option value="Java">Java</option>
              <option value="Cpp">Cpp</option>
            </select>
            <button id="run" class="btn btn-gradient">
              <i class="bi bi-play-fill me-1"></i>Run
            </button>
          </div>
        </div>

        <div class="row">
          <!-- Code Editor -->
          <div class="col-md-8 mb-3 mb-md-0">
            <textarea id="editor" class="form-control" aria-label="Code Editor"></textarea>
          </div>

          <!-- Input and Output -->
          <div class="col-md-4">
            <label for="input" class="form-label mt-2">Input</label>
            <textarea id="input" class="form-control mb-3" rows="9" placeholder="Enter your input..."></textarea>

            <label for="output" class="form-label">Output</label>
            <textarea id="output" class="form-control" rows="9" readonly placeholder="Your output will appear here..."></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "text/x-c++src",
      theme: "dracula",
      lineNumbers: true,
      autoCloseBrackets: true,
    });

    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const run = document.getElementById("run");
    const langSelect = document.getElementById("inlineFormSelectPref");

    langSelect.addEventListener("change", () => {
      const lang = langSelect.value;
      if (lang === "Java") editor.setOption("mode", "text/x-java");
      else editor.setOption("mode", "text/x-c++src");
    });

    run.addEventListener("click", async () => {
      const payload = {
        code: editor.getValue(),
        input: input.value,
        lang: langSelect.value,
      };

      try {
        const response = await fetch("http://localhost:8000/compile", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        output.value = data.output || "No output";
      } catch (err) {
        console.error("Error:", err);
        output.value = "Something went wrong!";
      }
    });
  </script>
</body>
</html>
